<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 30px auto;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 15px solid #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            position: relative;
        }

        .arrow {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #ff6b6b;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.3));
            z-index: 10;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #764ba2;
        }

        button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-weight: bold;
            margin-top: 30px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #result {
            color: white;
            font-size: 2em;
            margin-top: 30px;
            text-align: center;
            min-height: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @media (max-width: 600px) {
            .wheel-container {
                width: 350px;
                height: 350px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                padding: 15px 35px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>üé∞ –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã üé∞</h1>
    
    <div class="wheel-container">
        <div class="arrow"></div>
        <canvas id="wheel" width="500" height="500"></canvas>
        <div class="center-circle">SPIN</div>
    </div>

    <button id="spinBtn" onclick="spin()">–ö–†–£–¢–ò–¢–¨ –ö–û–õ–ï–°–û</button>
    <div id="result"></div>

    <script>
        const prizes = [
            { text: '100‚ÇΩ', color: '#FF6B6B' },
            { text: '500‚ÇΩ', color: '#4ECDC4' },
            { text: '1000‚ÇΩ', color: '#FFE66D' },
            { text: '–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë', color: '#95E1D3' },
            { text: '5000‚ÇΩ', color: '#F38181' },
            { text: '200‚ÇΩ', color: '#AA96DA' },
            { text: '–î–∂–µ–∫–ø–æ—Ç!', color: '#FCBAD3' },
            { text: '50‚ÇΩ', color: '#A8E6CF' }
        ];

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2 - 15;

        let currentRotation = 0;
        let isSpinning = false;

        function drawWheel() {
            const sliceAngle = (2 * Math.PI) / prizes.length;

            prizes.forEach((prize, index) => {
                const startAngle = index * sliceAngle + currentRotation;
                const endAngle = startAngle + sliceAngle;

                // –†–∏—Å—É–µ–º —Å–µ–∫—Ç–æ—Ä
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = prize.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // –†–∏—Å—É–µ–º —Ç–µ–∫—Å—Ç
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 24px Arial';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 3;
                ctx.fillText(prize.text, radius * 0.65, 10);
                ctx.restore();
            });
        }

        function spin() {
            if (isSpinning) return;

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('result').textContent = '';

            // –°–ª—É—á–∞–π–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–±–æ—Ä–æ—Ç–æ–≤ (5-10 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ + —Å–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª)
            const spins = 5 + Math.random() * 5;
            const extraDegrees = Math.random() * 360;
            const totalRotation = spins * 360 + extraDegrees;

            const finalRotation = currentRotation + (totalRotation * Math.PI / 180);

            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            const duration = 5000;
            const startTime = Date.now();
            const startRotation = currentRotation;

            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Easing —Ñ—É–Ω–∫—Ü–∏—è
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentRotation = startRotation + (finalRotation - startRotation) * easeOut;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    currentRotation = finalRotation % (2 * Math.PI);
                    showResult();
                }
            }

            animate();
        }

        function showResult() {
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π —Å–µ–∫—Ç–æ—Ä
            const sliceAngle = (2 * Math.PI) / prizes.length;
            const normalizedRotation = (2 * Math.PI - (currentRotation % (2 * Math.PI))) % (2 * Math.PI);
            const winningIndex = Math.floor(normalizedRotation / sliceAngle) % prizes.length;
            const winningPrize = prizes[winningIndex];

            setTimeout(() => {
                document.getElementById('result').textContent = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${winningPrize.text} üéâ`;
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
            }, 500);
        }

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–æ–ª–µ—Å–∞
        drawWheel();
    </script>
</body>
</html>
